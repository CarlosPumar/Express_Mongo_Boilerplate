version: '3.9'
services:
  mongo:
    image: mongo:4.2.8
    volumes:
      - 'mongo:/data/db'

  back:
    image: cpjim/express_mongo_boilerplate:latest
    depends_on:
      - mongo
    restart: always
    ports:
      - 3000:$PORT
    environment:
      - PORT=$PORT
      - MONGODB_URI=$MONGODB_URI
      - SECRET=$SECRET
volumes:
  mongo:
